<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bradley Cooper Profil by S</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
<div id="container">

<div id="block">
    <div id="ligne1">
        <span id="cube1" class="rectangle">
            <span class="textPro">BRADLEY COOPER<br/>Artiste et Oeuvre d'Art</span>
            <div id="resume">Resume</div>
            <div id="contact">Contact</div>
        </span>


        <span id="cube2" class="carre"><img src="icones/profil.png" class="icones"><span class="text">PROFILE</span></span>
    </div>
    <div id="ligne2">
        <div id="cube3" class="carre"><img src="icones/competences.png" class="icones"><span class="text">COMPETENCES</span></div>
        <div id="cube4" class="carre"><img src="icones/book.png" class="icones"><span class="text">EDUCATION</span></div>
        <div id="cube5" class="carre"><img src="icones/blog.png" class="icones"><span class="text">BLOG</span></div>
    </div>
    <div id="ligne3">
        <div id="cube6" class="carre"><img src="icones/social.png" class="icones"><span class="text">SOCIAL MENU</span></div>
        <div id="cube7" class="carre"><img src="icones/Contact.png" class="icones"><span class="text">CONTACT</span></div>
        <div id="cube8" class="carre"><img src="icones/portfolio.png" class="icones"><span class="text">PORTFOLIO</span></div>
    </div>
</div>


<div id="slider">
    <div id="slide1">
        <img src="icones/gauche.png"  id="black1" class="icon">
    </div>
    <div id="slide2">
        <img id="slideT">
    </div>
    <div id="slide3">
        <img src="icones/droite.png"  id="black2" class="icon">
    </div>

</div>

</div>

<script src="fonctions.js"></script>
</body>
</html>
